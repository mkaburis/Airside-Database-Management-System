<!DOCTYPE html>
<html>
<title>Manage Destinations</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="stylesheets/materialize.min.css" rel="stylesheet" />
    <!--Import adminDashboard.css-->
    <link href="stylesheets/destinations.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center white-text"><img class="left"
                        src="images/tpa-logo-nav-white-background.jpeg" />Manage Destinations</a>

                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="dashboard" class="white-text"><i class="material-icons left">arrow_back</i></a>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!-- <li><button type="button" id='logOutButton'><i class="material-icons">exit_to_app</i></a> -->
                    <li><a class="white-text" id='logOutButton'><i class="large material-icons">exit_to_app</i></a>
                    </li>
                </ul>
            </div>

            <div class="nav-content">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#destinationsList" class="active">Destinations List</a></li>
                    <li class="tab"><a href="#addDestination">Add Destination</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="navSpace"></div>
    <div id="destinationsList">
        <div class="center-align">
            <div class="container">
                <div class="row">
                    <div class="col m8 offset-m2">
                        <div class="card white darken-1">
                            <div class="card-content red darken-1">
                                <span class="card-title white-text center">Search for Destinations</span>
                            </div>
                            <div class="card-action">
                                <div class="row notBottomMargin">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s3">
                                                <input id="airportCode" type="text" maxlen="3">
                                                <label for="airportCode">Airport Code</label>
                                            </div>

                                            <div class="input-field col s3">
                                                <input id="city" type="text">
                                                <label for="city">City</label>
                                            </div>
                                            <div class="input-field col s3">
                                                <input id="administrativeDivision" type="text">
                                                <label for="administrativeDivision">AdminDivision</label>
                                            </div>
                                            <div class="input-field col s3">
                                                <input id="country" type="text">
                                                <label for="country">Country</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button class="btn waves-effect waves-light black"
                                                type="button" id="searchButton">Search<i
                                                    class="material-icons right">search</i>
                                        </div>
                                    </form>
                                </div>
                                <div class="row">
                                    <p id='numDestinations'><em>0 results returned</em></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m10 offset-m1">
                        <div class="card-panel white" id="tableWrapper">
                            <table class="highlight centered responsive-table">
                                <thead>
                                    <tr>
                                        <th class="center-align" scope="col">Airport Code</th>
                                        <th class="center-align" scope="col">Airport Name</th>
                                        <th class="center-align" scope="col">City</th>
                                        <th class="center-align" scope="col">Administrative Division</th>
                                        <th class="center-align" scope="col">Country</th>
                                        <th class="center-align" scope="col">Edit</th>
                                        <th class="center-align" scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="tBody">
                                </tbody>
                            </table>
                            <div class="section"></div>
                            <span id='noDestinationsFound'>No destinations found</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addDestination" class="col s12">Add</div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="javascripts/general.js"></script>
    <script src="javascripts/materialize.min.js"></script>
    <script src="javascripts/destinations.js"></script>
    <script>
        const el = document.querySelector('.tabs');
        const instance = M.Tabs.init(el, {});
    </script>
</body>

</html>
