<!DOCTYPE html>
<html>

    <title>Manage Users</title>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="stylesheets/materialize.min.css" rel="stylesheet" />
        <!--Import adminDashboard.css-->
        <link href="stylesheets/users.css" rel="stylesheet" />
    </head>

    <body>
        <div class="navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center white-text"><img class="left"
                            src="images/tpa-logo-nav-white-background.jpeg" />Manage Users</a>

                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a class="white-text" href="profile">User</a></li>
                    </ul>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <!-- <li><button type="button" id='logOutButton'><i class="material-icons">exit_to_app</i></a> -->
                        <li><a class="white-text" id='logOutButton'><i class="large material-icons">exit_to_app</i></a>
                        </li>
                    </ul>
                </div>

                <div class="nav-content">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active" href="#usersList">View Users</a></li>
                        <li class="tab"><a href="#addUser">Add User</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="navSpace"></div>

        <div class="container center-align">
            <div class="center-align">
                <div class="container">
                    <div class="row">
                        <div class="col m8 offset-m2">
                            <div class="card white darken-1">
                                <div class="card-action">
                                    <div class="row notBottomMargin">
                                        <form class="col s12">
                                            <div class="row noMarginBotton">
                                                <div class="input-field col s8">
                                                    <select id="permissionSelect">
                                                        <option value="" disabled selected>Choose your option
                                                        </option>
                                                        <option value="0" selected>All Users</option>
                                                        <option value="1">Staff</option>
                                                        <option value="2">Admin</option>
                                                    </select>
                                                    <label for="permissionSelect">Select user Permissions</label>
                                                </div>
                                                <div class="row noMarginBotton">
                                                    <div class="col s4">
                                                        <div id="buttonSpace"></div>
                                                        <button class="btn waves-effect waves-light light-blue accent-4"
                                                            type="button" id="searchButton">
                                                            Search <i class="material-icons right">search</i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m10 offset-m1">
                            <div class="card-panel white" id="tableWrapper">
                                <table class="highlight centered responsive-table">
                                    <thead>
                                        <tr>
                                            <th class="center-align" scope="col">Id</th>
                                            <th class="center-align" scope="col">Username</th>
                                            <th class="center-align" scope="col">Access Level</th>
                                            <th class="center-align" scope="col">Edit</th>
                                            <th class="center-align" scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tBody">
                                    </tbody>
                                </table>
                                <div class="section"></div>
                                <span id='noUsersFound'>No users found</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="addUser">
                <div class="row">
                    <div class="col m10 offset-m1">
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4 center-align">
                                        New user info
                                    </span>
                                </div>
                                <div class="card-action">
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col m6">
                                                    <input id="username" type="text" class="validate" minlength="4"
                                                        required>
                                                    <label for="username">Username</label>
                                                </div>
                                                <div class="col m6" id="authRadioGroup">
                                                    <label for="authRadioGroup">Select user access level</label>
                                                    <div class="row">
                                                        <div class="col m4">
                                                            <p>
                                                                <label>
                                                                    <input name="authRadio" type="radio" value="1"
                                                                        checked />
                                                                    <span>Staff</span>
                                                                </label>
                                                            </p>
                                                        </div>
                                                        <div class="col m4">
                                                            <p>
                                                                <label>
                                                                    <input name="authRadio" type="radio" value="2" />
                                                                    <span>Admin</span>
                                                                </label>
                                                            </p>
                                                        </div>
                                                        <div class="col m4">
                                                            <p>
                                                                <label>
                                                                    <input name="authRadio" type="radio" value="-1" />
                                                                    <span>Inactive</span>
                                                                </label>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="rowr right-align">
                                                <button type="button" class="waves-effect waves-light btn"
                                                    id="saveButton">Save</a>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="javascripts/general.js"></script>
        <script src="javascripts/materialize.min.js"></script>
        <script src="javascripts/users.js"></script>
    </body>

</html>
