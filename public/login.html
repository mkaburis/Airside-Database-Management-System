<!DOCTYPE html>
<html>

  <head>
    <title>
      Airside Login
    </title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="stylesheets/materialize.min.css" rel="stylesheet" />

    <link href="stylesheets/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper fadeInDown">

      <div id="page_title">
      </div>
      <div id="img_header">
        <img src="airplane_clipart.png" alt="">
      </div>
      <div id="formContent">
        <!-- Tabs Titles -->
        <div id="formHeader">
          <h3>Airport System Login</h3>
        </div>

        <div class="row">
          <form class="col s12">
            <h1>Airside</h1>
            <h4>Tampa International Airport's DBMS</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="loginInput" type="text" class="validate">
                <label for="loginInput">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passwordInput" type="password" class="validate">
                <label for="passwordInput">Password</label>
              </div>
            </div>
            <div class="row">
              <div clas="col s3">
                <button class="btn waves-effect waves-light" type="button" name="loginBtn">Login
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>


        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

      </div>
    </div>
    <script src="javascripts/materialize.min.js"></script>
    <script src="javascripts/login.js"></script>
  </body>

</html>
