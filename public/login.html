<!DOCTYPE html>
<html>

  <head>
    <title>
      Airside Login
    </title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="stylesheets/materialize.min.css" rel="stylesheet" />

    <link href="stylesheets/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="center-align">
      <div class="container">
        <div class="row">
          <div class="col s6 offset-s3">
            <div id="img_header">
              <img src="airplane_clipart.png" alt="">
            </div>
            <div class="card white" id="formCard">
              <!-- Tabs Titles -->
              <div id="formHeader">
                <h3>Airport System Login</h3>
              </div>
              <div class="divider"></div>
              <div class="row">
                <form class="col s12">
                  <h1 class="center-align">Airside</h1>
                  <h4 class="center-align">Tampa International Airport's DBMS</h4>
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="loginInput" type="text" class="validate">
                      <label for="loginInput">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="passwordInput" type="password" class="validate">
                      <label for="passwordInput">Password</label>
                    </div>
                  </div>
                  <div class="row center-align">
                    <div clas="col s3">
                      <button class="btn waves-effect waves-light" type="button" name="loginBtn">Login
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="divider"></div>
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>

            </div>
          </div>
        </div>
      </div>
      <script src="javascripts/materialize.min.js"></script>
      <script src="javascripts/login.js"></script>
  </body>

</html>
