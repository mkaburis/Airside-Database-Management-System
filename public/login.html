<!DOCTYPE html>
<html>

  <head>
    <title>
      Airside Login
    </title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="stylesheets/materialize.min.css" rel="stylesheet" />

    <link href="stylesheets/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="center-align">
      <div class="container">
        <div class="row">
          <div class="col s6 offset-s3">
            <div class="card white" id="formCard">

              <div id="formHeader">
                <div class=logo>
                  <img src="images/tpa_logo_nav.jpeg" />
                  <h2 class="center-align">Airside</h2>
                  <h4 class="center-align">Tampa International Airport's DBMS</h4>
                </div>
              </div>
              <div class="divider"></div>
              <div class="row">
                <div class="section"></div>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="loginInput" type="text" class="validate" required>
                      <label for="loginInput">Username</label>
                      <span id="usernameSpan" class="helper-text">Username cannot be empty</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="passwordInput" type="password" class="validate" required>
                      <label for="passwordInput">Password</label>
                      <span id="passwordSpan" class="helper-text">Password cannot be empty</span>
                      <span id="spanError" class="helper-text"></span>
                    </div>
                  </div>
                  <div class="row center-align">
                    <div clas="col s3">
                      <button id="loginBtn" class="btn waves-effect waves-light light-blue accent-4" type="button"
                        name="loginBtn">Login
                        <i class="material-icons right">arrow_forward</i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="divider"></div>
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>

            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="javascripts/materialize.min.js"></script>
      <script src="javascripts/login.js"></script>
  </body>

</html>
