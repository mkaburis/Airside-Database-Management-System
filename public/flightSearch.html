<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="stylesheets/materialize.min.css" rel="stylesheet" />

        <link href="stylesheets/flightSearch.css" rel="stylesheet" />
    </head>

    <body>
        <div class="center-align">
            <div class="container">
                <div class="row">
                    <div class="col m8 offset-m2">
                        <div class="card white darken-1">
                            <div class="card-content">
                                <span class="card-title">Search for Fights</span>
                            </div>
                            <div class="card-action">
                                <div class="row notBottomMargin">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col m3">
                                                <input id="flightNo" type="text" maxlen="10">
                                                <label for="flightNo">Flight Number</label>
                                            </div>

                                            <div class="input-field col m3">
                                                <input id="depatureAirport" type="text" maxlen="3">
                                                <label for="depatureAirport">Departure Airport</label>
                                            </div>
                                            <div class="input-field col m3">
                                                <input id="arrivalAirport" type="text" maxlen="3">
                                                <label for="arrivalAirport">Arrival Airport</label>
                                            </div>
                                            <div class="input-field col right" id="searchBtnWrapper">
                                                <button class="btn waves-effect waves-light" type="button"
                                                    id="searchButton">Search
                                                    <i class="material-icons right">search</i>
                                                </button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m8 offset-m2">
                        <div class="card-panel white" id="tableWrapper">
                            <table>
                                <thead>
                                    <th class="center-align" scope="col">Flight Number</th>
                                    <th class="center-align" scope="col">Route</th>
                                    <th class="center-align" scope="col">Gate</th>
                                    <th class="center-align" scope="col">Date</th>
                                    <th class="center-align" scope="col">Departure Time</th>
                                    <th class="center-align" scope="col">Arrival Time</th>
                                    <th class="center-align" scope="col">Status</th>
                                </thead>
                                <tbody id="tBody">
                                </tbody>
                            </table>
                            <div class="section"></div>
                            <span id='noFlightsLabel'>No flights found</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascripts/materialize.min.js"></script>
        <script src="javascripts/flightSearch.js"></script>
    </body>

</html>
