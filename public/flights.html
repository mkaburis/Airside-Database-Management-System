<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" id="bootstrap-css"/>
<link href="stylesheets/flights.css" rel="stylesheet"/>

    <![endif]-->
</head>
<body>
<!--<label for="number">Number:</label>-->
<div align="center" style="padding-bottom:50px;padding-top:50px;">
<input type="text" id="flightno" placeholder="Flight Number" maxlen="10">
<input type="text" id="depAir" placeholder="Departure Airport" maxlen="3">
<input type="text" id="arrivAir" placeholder="Arrival Airport" maxlen="3">
<input type="button" id="searchFlights" value="Search">
</div>
<div align="center">
<table width="1200" border="1" style="background-color:#FFFFFF">
  <tbody>
    <tr>
      <th scope="col">Flight Number</th>
      <th scope="col">Departure Location</th>
      <th scope="col">Arrival Location</th>
      <th scope="col">Departure Time</th>
      <th scope="col">Arrival Time</th>
      <th scope="col">Status</th>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
